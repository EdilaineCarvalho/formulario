<!DOCTYPE html>
<html>

<head>
    <title>
        Formul√°rio html
    </title>
    <link rel="stylesheet" href="estilo.css">
    <script>
        function salvar() {
            var nome = document.getElementById('nome').value;
            if (nome == '') {
                alert("preencha o campo nome");
            } else {
                alert("Registro salvo com sucesso.");
            }
        }
    </script>
</head>

<body>
    <h1>Cadastro de clientes</h1>
    <hr>
    <form action="salvar()">
        <label for="nome"> Nome: </label><input type="text" required id="nome" placeholder="Digite seu nome"> <br>
        Email: <input id="email" type="email" placeholder="Digite seu email"> <br>
        Idade: <input id="idade" type="number"> <br>
        Data nasc: <input id="dataNasc" type="date"> <br>
        Senha: <input id="senha" type="password">
        <input type="button" value="Salvar" onclick="salvar()">
        <br>
    </form>
</body>

</html>
